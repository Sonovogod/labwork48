@{
    Layout="layout";
}
<div class="wrapper text-center">
    <h1 class="title">Список сотрудников</h1>
</div>

@{
    if(Model.Result.Any())
    {
        <div>
            <form class="row gy-2 gx-3 align-items-center" method="get">
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Sort" value="byName" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Сортировка по имени
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Sort" value="byAge" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Сортировка по возрасту
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">сортировать</button>
                </div>
            </form>
        </div>
        <form class="row gy-2 gx-3 align-items-center" method="get">
            <div class="col-auto">
                <input name="filter" type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Поиск по имени">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">поиск</button>
            </div>
        </form>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            @{int i = 1;}
            @foreach (var employee in Model.Result)
            {
                <tr>
                    <th scope="row">@(i++)</th>
                    <td>@employee.Name</td>
                    <td>@employee.Age</td>
                    <td><a href="employee.html?Id=@employee.Id" class="btn btn-success">Подробнее</a></td>
                </tr>
            }
            </tbody>
        </table>
    }
    else
    {
        <p>Cписок сотрудников пуст</p>
    }
}
