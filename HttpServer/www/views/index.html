@{
    Layout="layout";
}
<div class="wrapper text-center">
    <h1 class="title">Список сотрудников</h1>
</div>

@{
    if(Model.Result.Any())
    {
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            @{int i = 1;}
            @foreach (var employee in Model.Result)
            {
                <tr>
                    <th scope="row">@(i++)</th>
                    <td>@employee.Name</td>
                    <td>@employee.Age</td>
                    <td><a href="employee.html?Id=@employee.Id" class="btn btn-success">Подробнее</a></td>
                </tr>
            }
            </tbody>
        </table>
    }
    else
    {
        <p>Cписок сотрудников пуст</p>
    }
}
